{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理登录界面</title>
    <link rel="stylesheet" href="{% static 'myadmin/css/login.css' %}">
</head>
<body>

    <div class="login-box">
        <div class="login-logo">
            <h2><b>餐饮系统后台管理</b></h2>
        </div>
        
        <div class="login-box-body">
            <p class="error-msg">{{ info }}</p>

            <form action="{% url 'myadmin_dologin' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="账号" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="pass" class="form-control" placeholder="密码" required>
                </div>
                
                <div class="form-group verify-row">
                    <input type="text" name="code" class="form-control" placeholder="验证码" style="flex:1;" required>
                    <img src="{% url 'myadmin_verify' %}" 
                         onclick="this.src='{% url 'myadmin_verify' %}?sn='+Math.random()" 
                         class="verify-img" 
                         title="点击刷新验证码">
                </div>
                
                <div class="row">
                    <button type="submit" class="btn-submit">登 录</button>
                </div>

                <div style="margin-top: 15px;">
                    <small style="color: #666;">测试账号：zhangsan 密码：123</small>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
