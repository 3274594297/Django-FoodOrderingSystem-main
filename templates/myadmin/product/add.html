{% extends "myadmin/base.html" %}

{% block content-header %}
    菜品管理 <small>添加菜品信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 添加新菜品</h3>
    </div>
    
    <form action="{% url 'myadmin_product_insert' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">所属店铺：</label>
            <div class="form-input-wrapper">
                <select name="shop_id" id="shop_id" onchange="doLoadCategory()" class="form-control">
                    {% for svo in shoplist %}
                        <option value="{{ svo.id }}">{{ svo.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">菜品分类：</label>
            <div class="form-input-wrapper">
                <select name="category_id" id="category_id" class="form-control" required>
                    </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">菜品名称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="name" class="form-control" placeholder="请输入菜品名称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">单价 (元)：</label>
            <div class="form-input-wrapper">
                <input type="text" name="price" class="form-control" placeholder="0.00" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">菜品图片：</label>
            <div class="form-input-wrapper">
                <input type="file" name="cover_pic" class="form-control" style="border: none; padding: 5px 0;" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交保存</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
  // 保持原有逻辑不变，仅将代码位置移动到 block js 中
  function doLoadCategory(){
    var id = document.getElementById("shop_id").value;
    var select = document.getElementById("category_id");
    
    // 清空原有选项
    select.innerHTML = "";
    
    // 使用 fetch 或 原生 Ajax 均可，这里保留你习惯的写法逻辑（假设你已加载了基础库）
    // 注意：由于我们之前在 base.html 引入了原生 JS，这里改用 fetch 保证不依赖 jQuery
    fetch("/myadmin/category/load/" + id)
        .then(response => response.json())
        .then(res => {
            if(res.data && res.data.length > 0){
                res.data.forEach(item => {
                    let opt = document.createElement("option");
                    opt.value = item.id;
                    opt.innerText = item.name;
                    select.appendChild(opt);
                });
            }
        });
  }
  
  // 页面加载完成后立即运行一次
  window.onload = doLoadCategory;
</script>
{% endblock %}
