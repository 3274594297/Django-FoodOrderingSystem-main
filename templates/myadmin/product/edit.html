{% extends "myadmin/base.html" %}

{% block content-header %}
    菜品管理 <small>编辑菜品信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 编辑菜品资料</h3>
    </div>
    
    <form action="{% url 'myadmin_product_update' product.id %}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="oldpicname" value="{{ product.cover_pic }}" />
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">店铺名称：</label>
            <div class="form-input-wrapper">
                <select name="shop_id" id="shop_id" onchange="doLoadCategory(0)" class="form-control">
                    {% for svo in shoplist %}
                        <option value="{{ svo.id }}" {% if svo.id == product.shop_id %} selected {% endif %}>
                            {{ svo.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">菜品分类：</label>
            <div class="form-input-wrapper">
                <select name="category_id" id="category_id" class="form-control">
                    </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">菜品名称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="name" value="{{ product.name }}" class="form-control" placeholder="请输入菜品名称">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">单价 (元)：</label>
            <div class="form-input-wrapper">
                <input type="text" name="price" value="{{ product.price }}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">当前状态：</label>
            <div class="form-input-wrapper radio-group">
                <label>
                    <input type="radio" name="status" value="1" {% if product.status == 1 %}checked{% endif %}> 正常销售
                </label>
                <label>
                    <input type="radio" name="status" value="2" {% if product.status == 2 %}checked{% endif %}> 暂时停售
                </label>
            </div>
        </div>

        <div class="form-group" style="align-items: flex-start;">
            <label class="form-label">菜品图片：</label>
            <div class="form-input-wrapper">
                <input type="file" name="cover_pic" class="form-control" style="border: none; padding: 5px 0;">
                <div style="margin-top: 10px;">
                    <small style="color: #888; display: block; margin-bottom: 5px;">当前图片预览：</small>
                    <img src="/static/uploads/product/{{ product.cover_pic }}" style="max-width: 200px; border-radius: 4px; border: 1px solid #ddd;">
                </div>
            </div>
        </div>

        <div class="form-group" style="align-items: flex-start;">
            <label class="form-label">详情内容：</label>
            <div class="form-input-wrapper" style="padding: 8px; background: #f9f9f9; border-radius: 4px; border: 1px solid #eee;">
                {{ product.desc_pack }}
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
  /**
   * Ajax 异步加载菜品分类
   * @param {number} cid - 当前选中的分类 ID，用于回显
   */
  function doLoadCategory(cid){
    var shop_id = document.getElementById("shop_id").value;
    var category_select = document.getElementById("category_id");
    
    category_select.innerHTML = ""; // 清空原有选项
    
    // 使用 fetch 获取分类数据
    fetch("/myadmin/category/load/" + shop_id)
        .then(response => response.json())
        .then(res => {
            if(res.data && res.data.length > 0){
                res.data.forEach(item => {
                    let opt = document.createElement("option");
                    opt.value = item.id;
                    opt.innerText = item.name;
                    // 如果 ID 匹配，则设为选中
                    if(item.id == cid) {
                        opt.selected = true;
                    }
                    category_select.appendChild(opt);
                });
            }
        });
  }

  // 页面加载完成后立即根据当前菜品信息加载分类
  window.onload = function() {
      doLoadCategory({{ product.category_id }});
  };
</script>
{% endblock %}
