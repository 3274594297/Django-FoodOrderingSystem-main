{% extends "myadmin/base.html" %}

{% block content-header %}
    菜品分类管理 <small>编辑分类信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 编辑菜品分类</h3>
    </div>
    
    <form action="{% url 'myadmin_category_update' category.id %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">店铺名称：</label>
            <div class="form-input-wrapper">
                <select name="shop_id" class="form-control">
                    {% for svo in shoplist %}
                        <option value="{{ svo.id }}" {% if category.shop_id == svo.id %}selected{% endif %}>
                            {{ svo.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">类别名称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="name" value="{{ category.name }}" class="form-control" placeholder="请输入类别名称" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}
