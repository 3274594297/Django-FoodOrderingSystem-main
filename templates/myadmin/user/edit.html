{% extends "myadmin/base.html" %}

{% block content-header %}
    账号管理 <small>编辑员工账号</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 员工信息修改</h3>
    </div>
    
    <form action="{% url 'myadmin_user_update' user.id %}" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">员工账号：</label>
            <div class="form-input-wrapper">
                <input type="text" name="username" value="{{ user.username }}" class="form-control" disabled readonly style="background-color: #f9f9f9; cursor: not-allowed;">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">昵称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="nickname" value="{{ user.nickname }}" class="form-control" placeholder="请输入昵称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">重置密码：</label>
            <div class="form-input-wrapper">
                <input type="text" name="password" class="form-control" placeholder="留空则不修改密码">
                <small style="color: #888; display: block; margin-top: 5px;">提示：如需修改密码请在此输入，否则请留空</small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">添加时间：</label>
            <div class="form-input-wrapper form-text-static">
                {{ user.create_at|date:'Y-m-d H:i:s' }}
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">修改时间：</label>
            <div class="form-input-wrapper form-text-static">
                {{ user.update_at|date:'Y-m-d H:i:s' }}
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">当前状态：</label>
            <div class="form-input-wrapper radio-group">
                <label>
                    <input type="radio" name="status" value="1" {% if user.status == 1 %}checked{% endif %}> 正常
                </label>
                <label>
                    <input type="radio" name="status" value="2" {% if user.status == 2 %}checked{% endif %}> 禁用
                </label>
                <label>
                    <input type="radio" name="status" value="6" {% if user.status == 6 %}checked{% endif %}> 管理员
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}
