{% extends "myadmin/base.html" %}

{% block content-header %}
    会员管理 <small>编辑会员信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 编辑会员资料</h3>
    </div>
    
    <form action="{% url 'myadmin_member_update' member.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">会员昵称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="nickname" value="{{ member.nickname }}" class="form-control" placeholder="请输入昵称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">联系电话：</label>
            <div class="form-input-wrapper">
                <input type="text" name="mobile" value="{{ member.mobile }}" class="form-control" placeholder="请输入联系电话" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">当前状态：</label>
            <div class="form-input-wrapper radio-group">
                <label>
                    <input type="radio" name="status" value="1" {% if member.status == 1 %}checked{% endif %}> 正常
                </label>
                <label>
                    <input type="radio" name="status" value="2" {% if member.status == 2 %}checked{% endif %}> 禁用
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">个人头像：</label>
            <div class="form-input-wrapper">
                <input type="file" name="avatar" class="form-control" style="border: none; padding: 5px 0;">
                <small style="color: #888;">如不需要更换，请留空。原头像将保留。</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}
