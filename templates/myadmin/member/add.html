{% extends "myadmin/base.html" %}

{% block content-header %}
    会员管理 <small>添加会员信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 添加新会员</h3>
    </div>
    
    <form action="{% url 'myadmin_member_insert' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">会员昵称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="nickname" class="form-control" placeholder="请输入会员昵称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">联系电话：</label>
            <div class="form-input-wrapper">
                <input type="text" name="mobile" class="form-control" placeholder="请输入联系电话" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">个人头像：</label>
            <div class="form-input-wrapper">
                <input type="file" name="avatar" class="form-control" style="border: none; padding: 5px 0;">
                <small style="color: #888; display: block; margin-top: 5px;">建议尺寸：200x200 像素</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交保存</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}
