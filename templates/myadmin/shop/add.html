{% extends "myadmin/base.html" %}

{% block content-header %}
    店铺管理 <small>添加店铺信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 添加新店铺</h3>
    </div>
    
    <form action="{% url 'myadmin_shop_insert' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">店铺名称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="shopname" class="form-control" placeholder="请输入店铺名称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">联系电话：</label>
            <div class="form-input-wrapper">
                <input type="text" name="shopphone" class="form-control" placeholder="请输入联系电话" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">具体地址：</label>
            <div class="form-input-wrapper">
                <input type="text" name="shopaddress" class="form-control" placeholder="请输入店铺详细地址" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">店铺封面：</label>
            <div class="form-input-wrapper">
                <input type="file" name="cover_pic" class="form-control" style="border: none; padding: 5px 0;" required>
                <small style="color: #888;">建议比例 16:9，用于列表展示</small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">店铺Logo：</label>
            <div class="form-input-wrapper">
                <input type="file" name="banner_pic" class="form-control" style="border: none; padding: 5px 0;" required>
                <small style="color: #888;">建议正方形，用于头像展示</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交保存</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}
