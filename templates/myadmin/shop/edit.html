{% extends "myadmin/base.html" %}

{% block content-header %}
    店铺管理 <small>编辑店铺信息</small>
{% endblock %}

{% block content %}
<div class="card">
    <div class="content-header">
        <h3 style="font-size: 18px;"> 编辑店铺资料</h3>
    </div>
    
    <form action="{% url 'myadmin_shop_update' shop.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">店铺名称：</label>
            <div class="form-input-wrapper">
                <input type="text" name="name" value="{{ shop.name }}" class="form-control" placeholder="请输入店铺名称" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">联系电话：</label>
            <div class="form-input-wrapper">
                <input type="text" name="phone" value="{{ shop.phone }}" class="form-control" placeholder="请输入联系电话" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">具体地址：</label>
            <div class="form-input-wrapper">
                <input type="text" name="address" value="{{ shop.address }}" class="form-control" placeholder="请输入店铺地址" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">当前状态：</label>
            <div class="form-input-wrapper radio-group">
                <label>
                    <input type="radio" name="status" value="1" {% if shop.status == 1 %}checked{% endif %}> 营业中
                </label>
                <label>
                    <input type="radio" name="status" value="2" {% if shop.status == 2 %}checked{% endif %}> 休息中
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">店铺封面：</label>
            <div class="form-input-wrapper">
                <input type="file" name="cover_pic" class="form-control" style="border: none; padding: 5px 0;">
                <small style="color: #888;">如不更换请留空</small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">店铺Logo：</label>
            <div class="form-input-wrapper">
                <input type="file" name="banner_pic" class="form-control" style="border: none; padding: 5px 0;">
                <small style="color: #888;">如不更换请留空</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存修改</button>
            <button type="reset" class="btn" style="background-color: #eee;">重置</button>
        </div>
    </form>
</div>
{% endblock %}
